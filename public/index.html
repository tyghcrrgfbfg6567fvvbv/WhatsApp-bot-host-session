<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="d-flex flex-column p-3 text-white bg-dark h-100">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-whatsapp me-2 fs-4"></i>
                        <span class="fs-4">Bot Manager</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link active text-white">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="/add-session.html" class="nav-link text-white">
                                <i class="bi bi-plus-circle me-2"></i>
                                Add Session
                            </a>
                        </li>
                        <li>
                            <a href="/manage-commands.html" class="nav-link text-white">
                                <i class="bi bi-code-slash me-2"></i>
                                Manage Commands
                            </a>
                        </li>
                        <li>
                            <a href="/logs.html" class="nav-link text-white">
                                <i class="bi bi-journal-text me-2"></i>
                                Logs
                            </a>
                        </li>
                        <li>
                            <a href="/system-commands.html" class="nav-link text-white">
                                <i class="bi bi-terminal me-2"></i>
                                System Commands
                            </a>
                        </li>
                        <li>
                            <a href="/help-center.html" class="nav-link text-white">
                                <i class="bi bi-question-circle me-2"></i>
                                Help Center
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-10 main-content">
                <div class="container mt-4">
                    <h2><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>
                    <div class="alert alert-info" id="status-message">
                        Loading active sessions...
                    </div>
                    
                    <div class="row mt-4" id="sessions-container">
                        <!-- Sessions will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Session Template -->
    <template id="session-template">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="session-phone mb-0"></h5>
                    <span class="badge session-status"></span>
                </div>
                <div class="card-body">
                    <p><strong>Session ID:</strong> <span class="session-id"></span></p>
                    <p><strong>Started:</strong> <span class="session-started"></span></p>
                    <p><strong>Messages:</strong> <span class="session-messages">0</span></p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-sm btn-primary view-logs-btn">View Logs</button>
                        <button class="btn btn-sm btn-danger stop-session-btn">Stop Session</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
