<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Commands - Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="d-flex flex-column p-3 text-white bg-dark h-100">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-whatsapp me-2 fs-4"></i>
                        <span class="fs-4">Bot Manager</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="/add-session.html" class="nav-link text-white">
                                <i class="bi bi-plus-circle me-2"></i>
                                Add Session
                            </a>
                        </li>
                        <li>
                            <a href="/manage-commands.html" class="nav-link active text-white">
                                <i class="bi bi-code-slash me-2"></i>
                                Manage Commands
                            </a>
                        </li>
                        <li>
                            <a href="/logs.html" class="nav-link text-white">
                                <i class="bi bi-terminal me-2"></i>
                                Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-10 main-content">
                <div class="container mt-4">
                    <h2><i class="bi bi-code-slash me-2"></i>Manage Commands</h2>
                    
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Command List</h5>
                                    <button class="btn btn-sm btn-success" id="new-command-btn">
                                        <i class="bi bi-plus-lg"></i> New
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="list-group" id="command-list">
                                        <!-- Commands will be loaded here -->
                                        <div class="d-flex justify-content-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="editor-title">Command Editor</h5>
                                </div>
                                <div class="card-body">
                                    <form id="command-form">
                                        <div class="mb-3">
                                            <label for="commandName" class="form-label">Command Name</label>
                                            <input type="text" class="form-control" id="commandName" placeholder="arise" required>
                                            <div class="form-text">This will be used as the command trigger (e.g., .arise)</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="commandTitle" class="form-label">Command Title</label>
                                            <input type="text" class="form-control" id="commandTitle" placeholder="Summon Status Panel">
                                        </div>
                                        <div class="mb-3">
                                            <label for="commandDescription" class="form-label">Description</label>
                                            <textarea class="form-control" id="commandDescription" rows="2"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="commandExample" class="form-label">Example Usage</label>
                                            <input type="text" class="form-control" id="commandExample" placeholder=".arise">
                                        </div>
                                        <div class="mb-3">
                                            <label for="codeEditor" class="form-label">Command Code</label>
                                            <textarea id="codeEditor"></textarea>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <button type="submit" class="btn btn-primary" id="save-btn">Save Command</button>
                                            <button type="button" class="btn btn-danger" id="delete-btn">Delete Command</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4" id="status-container">
                        <!-- Status messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/javascript/javascript.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/manage-commands.js"></script>
</body>
</html>
