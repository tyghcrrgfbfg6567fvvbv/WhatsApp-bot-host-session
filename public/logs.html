<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Logs - Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .log-container {
            background-color: #1e1e1e;
            color: #f8f8f8;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 70vh;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry.info { color: #7fbfff; }
        .log-entry.error { color: #ff6b6b; }
        .log-entry.warn { color: #ffd700; }
        .log-entry.incoming { color: #7fff7f; }
        .log-entry.outgoing { color: #ff7fff; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="d-flex flex-column p-3 text-white bg-dark h-100">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-whatsapp me-2 fs-4"></i>
                        <span class="fs-4">Bot Manager</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="/add-session.html" class="nav-link text-white">
                                <i class="bi bi-plus-circle me-2"></i>
                                Add Session
                            </a>
                        </li>
                        <li>
                            <a href="/manage-commands.html" class="nav-link text-white">
                                <i class="bi bi-code-slash me-2"></i>
                                Manage Commands
                            </a>
                        </li>
                        <li>
                            <a href="/logs.html" class="nav-link active text-white">
                                <i class="bi bi-journal-text me-2"></i>
                                Logs
                            </a>
                        </li>
                        <li>
                            <a href="/system-commands.html" class="nav-link text-white">
                                <i class="bi bi-terminal me-2"></i>
                                System Commands
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-10 main-content">
                <div class="container mt-4">
                    <h2><i class="bi bi-terminal me-2"></i>Session Logs</h2>
                    
                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Active Sessions</h5>
                                </div>
                                <div class="card-body">
                                    <div class="list-group" id="session-list">
                                        <!-- Sessions will be loaded here -->
                                        <div class="d-flex justify-content-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5>Log Controls</h5>
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                                        <label class="form-check-label" for="autoScroll">Auto-scroll</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="showInfo" checked>
                                        <label class="form-check-label" for="showInfo">Show Info</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="showWarnings" checked>
                                        <label class="form-check-label" for="showWarnings">Show Warnings</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="showErrors" checked>
                                        <label class="form-check-label" for="showErrors">Show Errors</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="showMessages" checked>
                                        <label class="form-check-label" for="showMessages">Show Messages</label>
                                    </div>
                                    <button class="btn btn-secondary w-100 mt-2" id="clear-logs-btn">Clear Logs</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 id="current-session-name">Select a session</h5>
                                    <span class="badge bg-secondary" id="current-session-status">Not connected</span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="log-container" id="log-container">
                                        <div class="log-entry info">Select a session from the list to view logs.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/logs.js"></script>
</body>
</html>
